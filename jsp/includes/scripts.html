<script type="text/javascript">
	var jQ = jQuery.noConflict();

	jQuery(function() {
		jQuery("[data-toggle='tooltip']").tooltip()
	});

	// This is for the expandable panel icon
	jQ(document).ready(
			function() {
				jQ("#form_searchPanel-inner-panel").on(
						"hide.bs.collapse",
						function() {
							jQ("#form_searchPanel-header-toggle").addClass(
									'panel-title-collapsed');
						});
				jQ("#form_searchPanel-inner-panel").on(
						"show.bs.collapse",
						function() {
							jQ("#form_searchPanel-header-toggle").removeClass(
									'panel-title-collapsed');
						});
			});

	ignorar = new Array();
	function aguardeIf(e) {

		if (ignorar.indexOf(e.element().id) < 0 && e.defaultPrevented != true) {
			aguarde();
		}

	}

	Event.observe(window, 'load', function() {
		if ($('form') != null && $('form') != undefined)
			$('form').getInputs('submit').each(function(elmt) {
				elmt.observe('click', aguardeIf);
			});
	});

</script>
<script type="text/javascript">
	function showMessage(t, msg) {
		var row = $('row_message');
		row.select('#div_message')[0].update(msg);

		$(t).up().up().insert({
			after : row
		});
	}
</script>
